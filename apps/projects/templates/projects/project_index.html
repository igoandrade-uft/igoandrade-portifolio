{% extends 'base.html' %}

{% block page_content %}
<h1>Projetos</h1>
{% for project in projects %}
<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card mb-2">
            {% if project.image %}
            <img src="{{ project.image.url }}" alt="" class="card-img-top">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
                <a href="{% url 'project_detail' project.pk %}" class="btn btn-primary">Mais detalhes</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
