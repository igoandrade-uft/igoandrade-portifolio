{% extends 'base.html' %}

{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{{ project.image.url }}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>Detalhes do projeto</h5>
        <p>{{ project.description }}</p>
        <h5>Tecnolgia utilizada</h5>
        <p>{{ project.technology }}</p>
    </div>
</div>
{% endblock %}
